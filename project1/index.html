<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title>Tasks scheaduling</title>
    <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet"> 
    <link rel="stylesheet" media="screen" href="styl_01.css" />
   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.17/go-debug.js"></script>    <script src="skrypt_01.js"></script>
</head>
<body>
    <div id="container">
        <div id="loadSample">Load sample</div>
        <div id="containerNodesMachines">
            <div id="nodes">
                <h3 class="header">Nodes</h3>
                <table id="nodesTable">
                    <thead>
                        <tr>
                            <td>Index</td>
                            <td>Children</td>
                            <td>Value</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input id="index"></td>
                            <td><input id="children"></td>
                            <td><input id="value"></td>
                            <td class="click">v</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="machines">
                <h3 class="header">Machines</h3>
                    <div id="machinesMinus" style="font-size:40px;border-radius:5px;padding:5px 0x 5px 0px;display:inline-block;width:30%; background: lightpink;height:40px;">-</div>
                    <div id="machinesAmount" style="height:40px;font-size:40px;border-radius:5px;padding:5px 0x 0px 0px;display:inline-block;width:30%; background: white;border: 1px solid lightgrey;">1</div>
                    <div id="machinesPlus"style="font-size:40px;border-radius:5px;padding:5px 0x 5px 0px;display:inline-block;width:30%; background: lightgreen;height:40px;">+</div>

            </div>
        </div>
        <div id="containerGraphChart">
            <div id="graph">
                    <h3 class="header">Graph</h3>
                    <div id="myDiagramDiv"style="width:100%; min-height:400px;"></div>   
            </div>
            <div id="chart">
                    <h3 class="header">Chart</h3>
            </div>  
        </div>  

    </div>
</body>
</html>
