<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title>Activities scheaduling</title>
    <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet"> 
    <link rel="stylesheet" media="screen" href="styl_01.css" />
   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.17/go.js"></script>   
    <script src="cpm.js"></script>
    <script src="skrypt_01.js"></script>
    

</head>
<body>
    <div id="container">
        <div id="wipeData">Wipe data</div>
        <div id="loadSample">Load sample</div>
        <div  id="loadFromCsv" pickerVisible=false>Load from CSV <input id="filepicker" type="file" style="width:90px;border: none;" /></div>
        <div id="help">Help
            <div id="helpContent">
                <b><u>CSV</u></b><br>
                format:<br>
                index ; children ; duration<br>
                etc. <br>
                <div style="border: 1px solid lightgrey;padding:5px;border-radius:5px;background:white;color:black;margin: 0 auto;width:50%;">
                1 ; 2,3 ; 2<br>
                2 ; ; 1<br>
                3 ; 4 ; 2<br><br>
                </div>
                <br>
                <b><u>Graph</u></b><br>
                Is interactive, you <br>
                can drag nodes.<br><br>
                <b><u>Contact</u></b><br>
                dawid.lipinski3@gmail.com
            </div>
        </div>
        <div id="containerNodesMachines">
            <div id="nodes">
                <h3 class="header">Activities</h3>
                <table id="nodesTable">
                    <thead>
                        <tr>
                            <td><b>Index</b></td>
                            <td><b>Children</b></td>
                            <td><b>Duration</b></td>
                            <td></td>
                        </tr>
                        <tr>
                                <td><input id="index" placeholder="1"></td>
                                <td><input id="children" placeholder="2,3"></td>
                                <td><input id="duration" placeholder="2"></td>
                                <td class="click">add</td>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div id="machines">
                <h3 class="header">CPM Data</h3>
                    <table id="cpmData" style="border-collapse: separate; width:95%; margin: 0 auto;" >
                        <thead >
                            <tr style="border:1px solid lightgrey;">
                                <td style="width:28%; border-bottom: 1px dotted lightgrey;"><b>Activity</b></td>
                                <td style="width:18%; border-left: 1px dotted lightgrey;border-bottom: 1px dotted lightgrey;"><b>est</b></td>
                                <td style="width:18%; border-left: 1px dotted lightgrey;border-bottom: 1px dotted lightgrey;"><b>eet</b></td>
                                <td style="width:18%; border-left: 1px dotted lightgrey;border-bottom: 1px dotted lightgrey;"><b>lst</b></td>
                                <td style="width:18%; border-left: 1px dotted lightgrey;border-bottom: 1px dotted lightgrey;"><b>let</b></td>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>

            </div>
        </div>
        <div id="containerGraphChart">
            <div id="graph">
                    <h3 class="header">Graph</h3>
                    <div id="myDiagramDiv"style="width:100%; min-height:400px;"></div>   
            </div>
            <div id="chart" >
                
                    <h3 class="header">Chart</h3>
                    <div id="chartInside">
                        <table id="chartTable" style="width:100%;" cellspacing="0" cellpadding="0">
                    </div>
                    </table>
                
            </div>  
        </div>  

    </div>
</body>
</html>
